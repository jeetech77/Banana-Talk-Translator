<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Talk</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="header">
        <h1>Banana Talk Translator</h1>
    </div>
    <div class="text_value">
        <textarea name="raw_value" id="raw_text" cols="30" rows="10" placeholder="Enter your text here."></textarea>
    </div>
    <button>Translate To Banana</button>
    <div class="text_value output_area">
    </div>
    <footer>
        <h2>About</h2>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator
            to convert your text from English to Minion speak or
            Banana language.
        </p>
    </footer>
</body>
</html>
